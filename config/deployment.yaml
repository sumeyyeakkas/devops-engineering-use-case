apiVersion: apps/v1
kind: Deployment
metadata:
  name: use-case-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: use-case
  template:
    metadata:
      labels:
        app: use-case
    spec:
      containers:
      - name: use-case
        image: sumeyyeakkas/use-case:latest7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10

